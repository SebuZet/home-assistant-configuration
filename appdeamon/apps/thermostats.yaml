Thermostats:
  module: hass_apps_loader
  class: SchedyApp
  actor_type: thermostat
  
  schedule_prepend:
  - v: off
    rules:
    - x: "Inherit() if state('input_select.heating_season') == 'off' else Break()"
  - v: 36
    rules:
    - x: "Inherit() if state('input_select.heating_season') == 'init' else Break()"
  - v: 17
    rules:
    - x: "Inherit() if state('input_boolean.away') == 'on' else Break()"
  
  schedule_append:
  - v: 24
    rules:
      - { weekdays: 1-7, start: "18:30", end: "21:30", name: "Przed snem wieczorem"  }

  # fallback, set to 19 Â°C
  - v: 19
  
  watched_entities:
  - "input_select.heating_season"
  - "input_boolean.away"
  
  rooms:
    badroom:
      friendly_name: Sypialnia
      actors:
        climate.eurotronic_eur_spiritz_wall_radiator_thermostat_heat_4:
      schedule:
      - v: 22
        rules:
        - { weekdays: 1-5, start: "04:00", end: "07:00" }
        - { weekdays: 6-7, start: "05:30", end: "08:30" }
    
    adam:
